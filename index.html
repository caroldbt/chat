<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Chat</title>
    <style>
        .chat-container{
            height: calc(100vh - 170px);
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">FireChat</a>
            <div>
                <button class="btn btn-danger d-none " id="btnSalir">Salir</button>
                <button class="btn btn-primary d-none " id="btnIngresar">Ingresar</button>
            </div>
        </div>
    </nav>
    <p class="lead my-5 text-center d-none" id="msgInicio"> Para ver los chat debe iniciar sesi√≥n</p>
    <main class="container mt-2 chat-container" id="chat">
        <template id="msgTemplate">
            <div class="text-start">
                <span class="badge bg-secondary">Texto</span>
            </div>
            <!--   <div class="text-end">
                <span class="badge bg-success">Texto</span>
            </div>-->
        </template>
    </main>
    <form action="" class="container fixed-bottom mb-2" id="formulario">
        <input type="text" placeholder="..." class="form-control mb-2" name="msg">
        <button class="btn btn-dark w-100" id="btnEnviar" type="submit">Enviar</button>
    </form>
    <script src="app.js" type="module"></script>
</body>

</html>
